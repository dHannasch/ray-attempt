language: python
virt: lxd
cache: pip
before_install:
  - python --version
  - virtualenv --version
  - pip --version
  - uname -a
  - lsb_release -a
install:
- pip install --upgrade https://s3-us-west-2.amazonaws.com/ray-wheels/latest/ray-1.1.0.dev0-cp38-cp38-manylinux2014_x86_64.whl
script:
- ray start --head --include-dashboard=false
- python minimal_use_cluster.py
- ray stop
